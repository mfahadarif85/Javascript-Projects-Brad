<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Validator</h1>
      <form id="form" class="form">
        <div id="form-control" class="form-control">
          <label for="username"
            >Username
            <i
              style="visibility: hidden"
              id="icon"
              class="fa-solid fa-check"
            ></i
          ></label>

          <input type="text" id="username" placeholder="Enter username" />
          <small id="error">Error Message</small>
        </div>
        <div id="form-control" class="form-control">
          <label for="email"
            >Email <i style="visibility: hidden" class="fa-solid fa-check"></i
          ></label>

          <input type="text" id="email" placeholder="Enter email" />
          <small id="error">Error Message</small>
        </div>
        <div id="form-control" class="form-control">
          <label for="password"
            >Password
            <i style="visibility: hidden" class="fa-solid fa-check"></i
          ></label>

          <input type="password" id="password" placeholder="Enter password" />
          <small id="error">Error Message</small>
        </div>
        <div id="form-control" class="form-control">
          <label for="password2"
            >Confirm Password
            <i style="visibility: hidden" class="fa-solid fa-check"></i
          ></label>

          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small id="error">Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/0f865085ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
